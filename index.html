    <script>
      (function () {
        try {
          const saved = localStorage.getItem("jokenpo-theme");
          const prefersDark =
            window.matchMedia &&
            window.matchMedia("(prefers-color-scheme: dark)").matches;
          const theme = saved || (prefersDark ? "neon" : "light");

          const applyClass = () => {
            if (theme === "neon") {
              document.body.classList.add("neon-body");
            }
          };

          if (document.body) {
            applyClass();
          } else {
            window.addEventListener("DOMContentLoaded", applyClass);
          }
        } catch (e) {}
      })();
    </script>
